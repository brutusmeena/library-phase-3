<div class="page-area">

	<div class="row justify-content-center ">
		<div class="col-md-6 bg-white rounded shadow py-3">
			<!-- <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm"> -->
			<form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">

				<div class="form-group">
					<label for="username">Username</label>
					<input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter Username"
              name="username"
              [(ngModel)]="userName"
              required
            />
					<small *ngIf="userName">Your UserName is {{userName}}</small>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter Password"
              name="password"
              ngModel
              required
            />
				</div>

					<button type="submit" class="btn btn-success">
          Submit
        </button>
			</form>
		</div>
	</div>
</div>
